    <!-- Controls Section -->
    <div style="padding: 20px; border-top: 2px solid #eee; margin-top: 10px;">
      <h4 style="margin: 0 0 12px 0; color: #666; font-size: 13px; text-transform: uppercase;">Controls</h4>
      <div style="display:flex; flex-direction:column; gap:10px;">
        <button id="toggle-labels" class="label-toggle-button" style="padding:10px; background:white; border:1px solid #ccc; border-radius:4px; cursor:pointer; transition:background 0.2s; display:flex; align-items:center; justify-content:center;">Intervals</button>
        <button id="toggle-enharmonic" class="label-toggle-button" style="padding:10px; background:white; border:1px solid #ccc; border-radius:4px; cursor:pointer; transition:background 0.2s; display:flex; align-items:center; justify-content:center;">â™­</button>
        <label style="display:flex; align-items:center; gap:8px; cursor:pointer; padding:10px; background:#f9f9f9; border-radius:4px;">
          <input type="checkbox" id="toggle-all-notes" checked style="cursor:pointer;">
          <span>Show All Notes</span>
        </label>
        <label style="display:flex; flex-direction:column; gap:6px; padding:10px; background:#f9f9f9; border-radius:4px;">
          <span style="font-weight:600; font-size:12px;">Root Note:</span>
          <select id="root-note-select" style="padding:8px; border:1px solid #ccc; border-radius:4px; background:white; cursor:pointer; width:100%;">
            <option value="0">E</option>
            <option value="1">F</option>
            <option value="2">F#/Gb</option>
            <option value="3">G</option>
            <option value="4">G#/Ab</option>
            <option value="5" selected>A</option>
            <option value="6">A#/Bb</option>
            <option value="7">B</option>
            <option value="8">C</option>
            <option value="9">C#/Db</option>
            <option value="10">D</option>
            <option value="11">D#/Eb</option>
          </select>
        </label>
      </div>
    </div>
