<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guitar Lesson Notes</title>
  <link rel="stylesheet" href="fretboard.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    /* increase page content width; change to 100% width with padding */
    .hub { width: 98%; max-width: 1850px; margin: 0 auto; }
    .links { margin-bottom: 20px; }
    .demo { margin-top: 18px; }

    /* Burger Menu Styles */
    .burger-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .burger-icon {
      width: 30px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
    }
    .burger-icon span {
      display: block;
      height: 3px;
      background-color: #333;
      border-radius: 2px;
      transition: all 0.3s;
    }
    .burger-icon.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .burger-icon.open span:nth-child(2) {
      opacity: 0;
    }
    .burger-icon.open span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }
    .burger-nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transition: left 0.3s;
      z-index: 999;
      padding-top: 60px;
    }
    .burger-nav.open {
      left: 0;
    }
    .burger-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .burger-nav li {
      border-bottom: 1px solid #eee;
    }
    .burger-nav a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }
    .burger-nav a:hover {
      background: #f5f5f5;
    }
    .burger-nav a.active {
      background: #e3f2fd;
      color: #1976d2;
      font-weight: bold;
    }
    .burger-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 998;
      display: none;
    }
    .burger-overlay.open {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Burger Menu -->
  <div class="burger-menu">
    <div class="burger-icon" id="burger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Navigation Panel -->
  <nav class="burger-nav" id="burger-nav">
    <ul>
      <li><a href="#" data-page="header.md">Home</a></li>
      <li><a href="#" data-page="intervals.md">Intervals</a></li>
      <li><a href="#" data-page="pentatonic.md">Pentatonic</a></li>
      <li><a href="#" data-page="modes.md">Modes</a></li>
      <li><a href="#" data-page="chord_shapes.md">Chord Shapes</a></li>
      <li><a href="#" data-page="arpeggios.md">Arpeggios</a></li>
      <li><a href="#" data-page="example.md">Example</a></li>
      <li><a href="#" data-page="grid-example.md">Grid Example</a></li>
      <li><a href="#" data-page="footer.md">Footer</a></li>
    </ul>
  </nav>

  <!-- Overlay -->
  <div class="burger-overlay" id="burger-overlay"></div>

  <div class="hub">
      <!-- Toogle buttons -->
      <div style="display:flex; gap:12px; align-items:center; margin-bottom:12px; margin-top:70px; padding:12px; background:white; border:1px solid #ccc; border-radius:4px;">
        <button id="toggle-labels" class="label-toggle-button" style="padding:8px 12px; background:white; border:1px solid #ccc; border-radius:4px; cursor:pointer; transition:background 0.2s; display:flex; align-items:center; justify-content:center;">Show Labels</button>
        <button id="toggle-enharmonic" class="label-toggle-button" style="padding:8px 12px; background:white; border:1px solid #ccc; border-radius:4px; cursor:pointer; transition:background 0.2s; display:flex; align-items:center; justify-content:center;">â™­</button>
        <label style="display:flex; align-items:center; gap:6px; cursor:pointer; padding:6px 10px; background:white; border:1px solid #ccc; border-radius:4px;">
          <input type="checkbox" id="toggle-all-notes" checked style="cursor:pointer;">
          <span>Show All Notes</span>
        </label>
        <label style="display:flex; align-items:center; gap:6px; padding:6px 10px; background:white; border:1px solid #ccc; border-radius:4px;">
          <span>Root Note:</span>
          <select id="root-note-select" style="padding:6px 8px; border:1px solid #ccc; border-radius:4px; background:white; cursor:pointer;">
            <option value="0">E</option>
            <option value="1">F</option>
            <option value="2">F#/Gb</option>
            <option value="3">G</option>
            <option value="4">G#/Ab</option>
            <option value="5" selected>A</option>
            <option value="6">A#/Bb</option>
            <option value="7">B</option>
            <option value="8">C</option>
            <option value="9">C#/Db</option>
            <option value="10">D</option>
            <option value="11">D#/Eb</option>
          </select>
        </label>
      </div>

      <div id="md-intervals" class="md-content" data-md="intervals.md" style="display:none; margin-top:18px;"></div>
      <div id="md-pentatonic" class="md-content" data-md="pentatonic.md" style="display:none; margin-top:18px;"></div>
      <div id="md-modes" class="md-content" data-md="modes.md" style="display:none; margin-top:18px;"></div>
      <div id="md-chord-shapes" class="md-content" data-md="chord_shapes.md" style="display:none; margin-top:18px;"></div>
      <div id="md-arpeggios" class="md-content" data-md="arpeggios.md" style="display:none; margin-top:18px;"></div>
      <div id="md-top" class="md-content" data-md="header.md" style="display:none; margin-top:18px;"></div>

    </section>

    <!-- Example markdown block (loaded from example.md) -->
    <div id="md-example" class="md-content" data-md="example.md" style="display:none; margin-top:18px;"></div>

    <div id="md-grid-example" class="md-content" data-md="grid-example.md" style="display:none; margin-top:18px;"></div>

    <div id="md-bottom" class="md-content" data-md="footer.md" style="display:none; margin-top:18px;"></div>

  </div>

  <script src="fretboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="fretboard-grid.js"></script>
  <script src="tabulature.js"></script>
  <script src="md-loader.js"></script>

  <script>
    // Show only Home on page load (after markdown is loaded)
    window.addEventListener('load', () => {
      // Hide all content sections except Home
      document.querySelectorAll('.md-content').forEach(section => {
        const mdFile = section.getAttribute('data-md');
        if (mdFile === 'header.md') {
          section.style.display = 'block';
        } else {
          section.style.display = 'none';
        }
      });

      // Set Home link as active
      const homeLink = document.querySelector('.burger-nav a[data-page="header.md"]');
      if (homeLink) {
        homeLink.classList.add('active');
      }
    });

    // Burger menu functionality
    const burgerIcon = document.getElementById('burger-icon');
    const burgerNav = document.getElementById('burger-nav');
    const burgerOverlay = document.getElementById('burger-overlay');
    const navLinks = document.querySelectorAll('.burger-nav a');

    // Toggle menu
    burgerIcon.addEventListener('click', () => {
      burgerIcon.classList.toggle('open');
      burgerNav.classList.toggle('open');
      burgerOverlay.classList.toggle('open');
    });

    // Close menu when clicking overlay
    burgerOverlay.addEventListener('click', () => {
      burgerIcon.classList.remove('open');
      burgerNav.classList.remove('open');
      burgerOverlay.classList.remove('open');
    });

    // Handle page navigation
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');

        // Close menu
        burgerIcon.classList.remove('open');
        burgerNav.classList.remove('open');
        burgerOverlay.classList.remove('open');

        // Remove active class from all links
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        // Hide all content sections
        document.querySelectorAll('.md-content').forEach(section => {
          section.style.display = 'none';
        });

        // Show the selected section
        const targetSection = document.querySelector(`[data-md="${page}"]`);
        if (targetSection) {
          targetSection.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
